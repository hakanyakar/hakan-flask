<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    
      <div class="w3-sidebar w3-teal w3-bar-block" style="width:20%; font-size: 1.5em;">
        <div class="text-center" style="margin-top: 60px;">
          <div style="text-align: center;">Hakan Yakar</div>
          <hr>
          <img class="img-circle" src="../static/00.png">
          <hr>
          <a style="text-align: center;" href="/" class="w3-bar-item w3-button">Home</a>
          <a style="text-align: center;" href="/games" class="w3-bar-item w3-button">My Games</a>
          <a style="text-align: center;" href="/mrs" class="w3-bar-item w3-button">Movie Recommendation</a>
        </div>
        
      </div>

      <!-- Page Content -->
      
      <div style="margin-left:20%; ">
      
      <div class="w3-container w3-teal">
        <h1 style="text-align: center;">{% block contentTitle %}{% endblock %}</h1>
      </div>


      <div class="w3-container">
        <div style="text-align: center;">{% block content %}{% endblock %}</div>
      </div>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
